    body,

        padding: 0;

    }

    nav {
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.2em 1.5em;

    }

    h1 {

    }

    .aframe-container {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: calc(100% - 50px);
    }

    .logo {
        display: flex;
        gap: 1em;
    }

    img {
        width: 5em;
    }

    .sound-btn {

        padding: 0.45em 1.2em;

        border-radius: 0.5em;
        width: fit-content;

        border: none;

        margin-left: 1em;
    }

    a {
        font-size: 1em;

        background-color: #0041c4;
        border-radius: 0.5em;
